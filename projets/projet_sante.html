<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Santé</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h2>Connexion</h2>
  <form onsubmit="return login();">
    <label for="user">Nom d'utilisateur :</label>
    <input type="text" id="user" required><br><br>
    <label for="pass">Mot de passe :</label>
    <input type="password" id="pass" required><br><br>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    function login() {
      alert(\"Connexion simulée réussie. Projet chargé !\");
      return false; // empêche le rechargement
    }
  </script>
</body>
</html>
